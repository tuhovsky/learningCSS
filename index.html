<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>The mask-image Property</h1>

    <h3>An SVG mask layer (formed as triangle):</h3>
    <svg width="600" height="400">
        <mask id="svgmask1">
            <polygon fill="#ffffff" points="200 0, 400 400, 0 400"></polygon>
        </mask>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/img_5terre.jpg" mask="url(#svgmask1)"></image>
    </svg>

    <h3>Original image:</h3>
    <img src="images/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
    
</body>
</html>
