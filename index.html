<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Thumbnail Image as Link</h1>

    <p>Use the border property to create thumbnail images. Wrap an anchor around the image to use it as a link.</p>
    <p>Hover over the image and click on it to see the effect.</p>

    <a target="_blank" href="images/paris.jpg">
        <img src="images/paris.jpg" alt="Paris" style="width: 150px;">
    </a>
    
</body>
</html>
