<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h2>The object-fit Property</h2>

    <h2>No object-fit:</h2>
    <img src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

    <h2>oblect-fit: fill:</h2>
    <img class="fill" src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

    <h2>oblect-fit: contain:</h2>
    <img class="contain" src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

    <h2>oblect-fit: cover:</h2>
    <img class="cover" src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

    <h2>oblect-fit: scale-down:</h2>
    <img class="scale-down" src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

    <h2>oblect-fit: none:</h2>
    <img class="none" src="images/paris.jpg" alt="Paris" style="width: 200px;height: 300px;">

</body>
</html>
