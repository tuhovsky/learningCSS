<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h2>Using object-fit</h2>

    <p>Here we use "object-fit: cover;", so when we resize the browser window, the aspect ratio of the images is preserved:</p>

    <div style="width: 100%;height: 400px;">
        <img src="images/rock600x400.jpg" alt="Norway" style="float: left;width: 50%; height: 100%;">
        <img src="images/paris.jpg" alt="Paris" style="float: left;width: 50%; height: 100%;">
    </div>
    
</body>
</html>
